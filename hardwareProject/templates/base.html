<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hardware Libre{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.28.0/themes/prism.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.28.0/prism.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-c.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.0/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.0/dist/sweetalert2.min.js"></script>


    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex-grow: 1;
        }
        .is-invalid {
            border-color: #dc3545;
        }
        .is-invalid:focus {
            box-shadow: 0 0 0 .2rem rgba(220, 53, 69, 0.25);
        }

    </style>

</head>
<body class="pt-5">
    <!-- Incluye el header -->
    {% include 'includes/header.html' %}

    <!-- Incluye mensajes de éxito -->
    {% if messages %}
        {% for message in messages %}
            <script>
                Swal.fire({
                    title: '¡Éxito!',
                    text: '{{ message }}',
                    icon: 'success',
                    confirmButtonText: 'Aceptar'
                });
            </script>
        {% endfor %}
    {% endif %}
    
    <!-- Contenido principal de la página -->
    <main class="container my-5 pt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer opcional -->
    {% include 'includes/footer.html' %}
</body>
</html>
