<header class="bg-light py-3 border-bottom fixed-top">
    <div class="container d-flex align-items-center justify-content-between flex-wrap">
        <!-- Logo y título -->
        <div class="d-flex align-items-center mb-3 mb-md-0">
            {% if config and config.logo %}
            <a href="{% url 'home' %}">
                <img src="{{ config.logo.url }}" alt="Logo" height="50" class="me-2">
            </a>
            {% endif %}
            <a href="{% url 'home' %}" class="text-decoration-none text-dark">
                <h1 class="h4 mb-0">
                    {% if config and config.name %}
                        {{ config.name }}
                    {% else %}
                        Proyectos Hardware Libre
                    {% endif %}
                </h1>
            </a>
        </div>

        <!-- Botón de navegación para pantallas pequeñas -->
        <button class="navbar-toggler d-md-none border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="background-image: url('data:image/svg+xml,%3Csvg xmlns%3D%22http://www.w3.org/2000/svg%22 width%3D%2230%22 height%3D%2230%22 viewBox%3D%220 0 30 30%22%3E%3Cpath stroke%3D%22%23000%22 stroke-width%3D%222%22 d%3D%22M4 7h22M4 15h22M4 23h22%22/%3E%3C/svg%3E');"></span>
        </button>

        <!-- Navegación -->
        <nav id="navbarMenu" class="collapse d-md-flex gap-3">
            <a href="{% url 'home' %}" class="text-decoration-none text-dark">Inicio</a>
            <a href="{% url 'projects_view' %}" class="text-decoration-none text-dark">Proyectos</a>
            <a href="{% url 'register' %}" class="text-decoration-none text-dark">Agregar</a>
        </nav>
    </div>
</header>
